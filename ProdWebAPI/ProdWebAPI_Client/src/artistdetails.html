<section  class="card artistinfo">
  <div class="artist cf">
    <h1>{{artist.name | uppercase}} </h1>
    <div class="info">
      <h3>{{artist.reknown}}</h3>
      <img src="images/{{artist.shortname}}_tn.jpg" alt="{{artist.name}}">
      <div class="longbio">{{artist.bio}}</div>
    </div>
  </div>
  <br />
  <div *ngIf="artist">
   <button class="btn btn-info" (click)="gotoArtistList()">Back to peoples list</button>
   </div>
</section>
<section *ngIf="artist">
  <div>
      <artist-contactform></artist-contactform>
  </div>
</section>
