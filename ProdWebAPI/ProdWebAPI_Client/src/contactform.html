
 <div *ngIf="artist" class="content container">
    <div class="row">
      <section class="col-sm-12">

<div class="card artistinfo">

    <div class="artist cf">
      <!--Exotic Pets Section Panel-->
       <!-- <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">-->
       <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

          <div class="panel panel-info">
            <div class="panel-heading" role="tab" id="headingOne">
              <h4 class="panel-title">               
              CONTACT INFORMATION            
              </h4>
            </div>

            <div class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne" id="exoticpets">
              <div class="panel-body">
                <form class="form-horizontal" (ngSubmit)="savePersonDetails()" #personForm="ngForm">
               <!--Contact Form Fields--->
                 <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name: </label>
                    <div class="col-sm-6">
                        <input   class="form-control" type="text" name="name" required [(ngModel)]="artist.name" #name="ngModel">
                        <div [hidden]="name.valid || name.pristine" class="error">
                            Name is required my good sir/lady!
                        </div>
                    </div>
                </div> 


                 <div class="form-group">
                    <label for="shortname" class="col-sm-2 control-label">Short name: </label>
                    <div class="col-sm-6">
                        <input   class="form-control" type="text" name="shortname" required [(ngModel)]="artist.shortname" #name="ngModel">
                        <div [hidden]="name.valid || name.pristine" class="error">
                            Name is required my good sir/lady!
                        </div>
                    </div>
                </div> 

                 <div class="form-group">
                    <label for="reknown" class="col-sm-2 control-label">Reknow: </label>
                    <div class="col-sm-6">
                        <input   class="form-control" type="text" name="reknown" required [(ngModel)]="artist.reknown" #name="ngModel">
                        <div [hidden]="name.valid || name.pristine" class="error">
                            Name is required my good sir/lady!
                        </div>
                    </div>
                </div> 


                 <div class="form-group">
                    <label for="bio" class="col-sm-2 control-label">Biography: </label>
                    <div class="col-sm-6">
                        <input   class="form-control" type="text" name="bio" required [(ngModel)]="artist.bio" #name="ngModel">
                        <div [hidden]="name.valid || name.pristine" class="error">
                            Name is required my good sir/lady!
                        </div>
                    </div>
                </div> 



                <div>
                     <button type="submit" class="btn btn-primary" [disabled]="!personForm.form.valid">Save</button>
                </div>




            </form>
              </div>
            </div>
          </div>
          </div>
    </div>
</div>
      </section>
    </div>
</div>
